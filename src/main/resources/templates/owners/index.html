<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Owners List</title>
</head>
<body>
<h1>Owners List</h1>

<table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Phone Number</th>
  </tr>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}">123</td>
    <td th:text="${owner.firstName}">Joe</td>
    <td th:text="${owner.lastName}">Buck</td>
    <td th:text="${owner.address}">Buck</td>
    <td th:text="${owner.city}">Buck</td>
    <td th:text="${owner.phoneNumber}">Buck</td>
  </tr>
</table>

</body>
</html>
